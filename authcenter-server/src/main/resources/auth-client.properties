# \u7CFB\u7EDF\u7C7B\u578B
auth.type=server
# sso\u7EDF\u4E00\u767B\u5F55\u5730\u5740
sso.server.url=http://localhost:8080
# \u767B\u5F55\u6210\u529F\u8FD4\u56DE\u5730\u5740
auth.successUrl=/manage/index
# \u672A\u6388\u6743\u5730\u5740
auth.unauthorizedUrl=/403
# \u7CFB\u7EDFsession\u540D\u79F0
auth.session.id=auth-server-session-id
# session\u8FC7\u671F\u65F6\u95F4\uFF0C30\u5206\u949F(\u5355\u4F4D\u6BEB\u79D2)
auth.session.timeout=1800000
# \u8BB0\u4F4F\u5BC6\u7801\u65F6\u957F30\u5929
auth.remeberMe.timeout=2592000